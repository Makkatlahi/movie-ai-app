<!DOCTYPE html>
<html>
  <head>
    <title>PopChoice</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <!--My Styles-->
    <link rel="stylesheet" href="index.css" />
    <!--My Scripts-->
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="./assets/images/movaiapp-popcorn.png"
        alt="popcorn animation"
      />
      <h1 class="header__heading">PopChoice</h1>
    </header>
    <main class="main">
      <form class="main__form">
        <label for="question-1">What's your favorite movie and why?</label>
        <textarea name="question" id="question-1"></textarea>
        <label for="question-2"
          >Are you in the moood for something new or a classic?</label
        >
        <textarea name="question" id="question-2"></textarea>
        <label for="question-3"
          >Do you wanna have fun or do you want something serious?</label
        >
        <textarea name="question" id="question-3"></textarea>
        <button id="submit-form">Let's Go</button>
      </form>
    </main>
  </body>
</html>
